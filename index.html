<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clock-Box</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="faviconwa.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <div class="clock-body flex-column-center">
        <!-- Button trigger modal -->
        <div class="flex-column-center dial1 cursor" title="click to open menu" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="flex-row-center">
                <div id="ghari"></div>
                <div id="AMPM"></div>
            </div>
            <div id="day"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header modal-bg1">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Menu</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body flex-column-center modal-bg2">
                        <!-- modal-body -->

                        <select class='select cursor' id='alarmhrs'></select>

                        <select class='select cursor' id='alarmmins'></select>

                        <select class='select cursor' id='alarmsecs'></select>

                        <select class='select cursor' id="ampm">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>

                        <button class="button" type="button" id='setButton' onClick='alarmSet()'>Set Alarm</button>

                        <button class="button" type="button" id='clearButton' onClick='alarmClear()'><b>STOP
                                ALARM</b></button>
                        <button class="button" type="button" onclick="window.location.reload()" class="button">Change
                            wallpaper</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- modal ends -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
